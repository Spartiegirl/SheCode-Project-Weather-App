<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
  </head>
  <body>
    <header>
      <form id="search-form">
        <input
          type="search"
          id="search-input"
          placeholder="Enter a city.."
          required
        />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1 id="current-city">Paris</h1>
          <p>
            <span class="day-time" id="date">Saturday 15:32,</span> moderate
            rain <br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div id="temperature">☀️57°F</div>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="#" target="_blank">Simone Canty</a> and is
        <a href="#" target="_blank"> on GitHub</a> and
        <a href="#" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
